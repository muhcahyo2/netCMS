backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    format: 'json'
    folder: 'assets/content/blog/posts'
    create: true
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Category', name: 'category', widget: 'relation', multiple: true, collection: 'category', searchFields:  ['name','slug'], valueField: 'name' }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Featured Image", name: "thumbnail", widget: "image", required: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'category'
    label: 'Category'
    format: 'json'
    folder: 'assets/content/blog/categories'
    create: true
    slug: '{{slug}}'
    editor: 
      preview: true
    fields:
      - { label: 'Title', name: 'name', widget: 'string' }
      - { label: 'Slug', name: 'slug', widget: 'string' }
      